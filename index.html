<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- link with css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar  -->
    <nav class="container nav-bar">
        <!-- logo -->
         <div class="logo">
            <img src="Images/logo.png" alt="">
            <h3>Hero <span class="span">Travel</span>
            </h3>
         </div>
         <!-- menu option -->
         <div class="nav-option">
            <p class="span">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
         </div>
    </nav>
    <!-- banner section -->
     <section class="container explore-your-travel">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A perspiciatis delectus nobis vitae! Temporibus, ab animi ea adipisci omnis natus!</p>
        
            <div class="travel-inputs">
                <input type="text" placeholder="Where go">
                <select name="" id="">
                    <option value="">When</option>
                </select>
                <select name="" id="">
                    <option value="">Select Type</option>
                </select>
                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
            </div>
        </div>
     </section>

</body>
</html>
